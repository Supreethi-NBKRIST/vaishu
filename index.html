    <title>Image Layout with Welcome and Background Music</title>
    <style>
        /* Container for the entire layout */
        .page-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px;
        }

        /* Left and right columns for side images */
        .side-images {
            display: grid;
            grid-template-columns: repeat(5, 80px);
            grid-template-rows: repeat(6, auto);
            gap: 10px;
            margin: 0 20px;
        }

        /* Central image container */
        .central-image {
            width: 430px;
            height: 570px;
            position: relative;
            margin: 0 20px;
        }

        /* Styling for the central welcome image */
        .central-image img {
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        /* Text overlay on the central image */
        .text-overlay {
            position: absolute;
            top: 57%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgb(172, 115, 115);
            font-size: 40px;
            padding: 10px;
            text-align: center;
            animation: fadeIn 2s infinite;
            z-index: 2;
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0;
            }
        }

        /* Side image styling */
        .side-images img {
            width: 80px;
            height: auto;
            animation: beat 1.5s infinite ease-in-out;
        }

        /* Animation for beating hearts */
        @keyframes beat {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.2);
            }

            100% {
                transform: scale(1);
            }
        }

        /* Hidden image styling */
        #newImage {
            position: absolute;
            top: 59.5%;
            left: 48.5%;
            transform: translate(-50%, -50%);
            width: 290px;
            height: 228px;
            display: none;
            z-index: 2;
        }

        /* Text below the welcome image */
        #text-overlay1 {
            position: absolute;
            top: 57%;
            left: 50%;
            color: rgb(172, 115, 115);
            font-size: 30px;
            padding: 10px;
            text-align: center;
            margin-top: 150px;
            z-index: 2;
        }

        /* Button styling */
        .music-controls {
            text-align: center;
            margin-top: 20px;
        }

        /* Styling for next button */
        #nextButton {
            color: grey;
            background-color: pink;
            text-decoration: none;
            padding: 10px;
            font-size: 30px;
            border: none;
            width: 100px;
            margin-left: 150px;
            margin-top: -5px;
            cursor: pointer;
        }
    </style>
</head>
